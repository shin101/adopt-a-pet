{% extends 'base.html' %}

{% block title %}Add Pet{% endblock %}

{% block content %}
<h2>Add Pet</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <!-- if field.widget... part is for security so bad actors cant insert thier form-->
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{field}}

    </p>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
